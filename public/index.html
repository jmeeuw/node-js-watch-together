<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
  </head>

  <body>
    <div class="header">
      <h1 class="h1">Let's watch something together!</h1>
    </div>
    <div id="player" style="pointer-events: none;"></div>
    <div class="controls">
      <div class="buttonContainer">
        <input id="videoId" type="text" />
        <button class="buttonplay">Play</button>
        <button class="buttonpause">Pause</button>
      </div>
      <input
        id="slider"
        type="range"
        min="0"
        max="100"
        value="0"
        step="1"
        oninput="changeTime(this)"
      />
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
  </body>
</html>
